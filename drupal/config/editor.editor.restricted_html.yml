format: restricted_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - style
      - bold
      - italic
      - '|'
      - link
      - blockQuote
      - code
      - bulletedList
      - numberedList
      - sourceEditing
      - drupalMedia
      - insertTable
      - '-'
      - logo
      - media
      - pullquote
      - alert
